
<!DOCTYPE html>
<html>

<head>
  <title>Beli DOng</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .header {
      position: fixed,
        z-index: 100000,
        height: 200px;
      top: 0px
    }
  </style>
</head>

<body>
  <div class="header">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="http://fo3.garena.co.id/mediastorage/files/FO3ID__web_PRODUK-SERI.jpg"
              alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://fo3.garena.co.id/mediastorage/files/02_11_fo4_web.jpg"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://fo3.garena.co.id/mediastorage/files/FO3ID__web_PRODUK-SERI.jpg"
            alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://fo3.garena.co.id/mediastorage/files/FO3ID_web_puzzle-bola.jpg"
            alt="Four slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row justify-content-center" id="show">
  </div>

  <div class="modal fade" id="modalBuy" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBuyTitle">Nama Produk</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBuyBody"></div>
        <div class="modal-footer" id="modalBuyFooter"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="trxDetail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Transaksi Selesei</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="trxDetailBody">
          <center><h5>Selamat Menikmati. Terima Kasih Sudah Berbelanja Di Sini :)</h5></center>
         <p id="kembalian"></p>
          <!-- <ul> 
            <li>1 pecahan 2000</li>
            <li>1 pecahan 1000</li>
          </ul>  -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary modalClose" data-dismiss="modal" >Selesai</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    let show = ''
    let modal = ''
    let listProduk = [
      {
        namaProduk: "Fanta Orange",
        hargaProduk: 7000,
        gambarProduk: "https://s3.bukalapak.com/img/8480045395/s-194-194/fanta_mn_org_pet_250ml_pcs.jpg.webp"
      },
      {
        namaProduk: "Fanta Strawberry",
        hargaProduk: 7000,
        gambarProduk: "https://s3.bukalapak.com/img/8721475395/s-194-194/Buy_1_Get_1_Fanta_pet_390ml.jpg.webp"
      },
      {
        namaProduk: "Teh Kotak isi 6",
        hargaProduk: 20000,
        gambarProduk: "https://s1.bukalapak.com/img/1192103792/s-194-194/image.jpg.webp"
      },
      {
        namaProduk: "Cocacola kaleng",
        hargaProduk: 5000,
        gambarProduk: "https://s1.bukalapak.com/img/6411384383/s-194-194/image.jpg.webp"
      },
      {
        namaProduk: "Sprite kaleng",
        hargaProduk: 5000,
        gambarProduk: "https://s3.bukalapak.com/img/8357484383/s-194-194/image.jpg.webp"
      },
      {
        namaProduk: "Frestea botol",
        hargaProduk: 5000,
        gambarProduk: "https://s2.bukalapak.com/img/7297763093/s-194-194/Frestea_passion_fruit_598x336.png.webp"
      },
      {
        namaProduk: "Aqua Botol",
        hargaProduk: 8000,
        gambarProduk: "https://s3.bukalapak.com/img/8765719855/s-194-194/AQUA_1500.jpg.webp"
      },
      {
        namaProduk: "Club Air Mineral",
        hargaProduk: 5000,
        gambarProduk: "https://s0.bukalapak.com/img/5865078662/s-194-194/Club_Air_Mineral__Botol___1500_ml_isi_12pcs_1_Dus.jpg.webp"
      },
      {
        namaProduk: "Pocari Sweet",
        hargaProduk: 6000,
        gambarProduk: "https://s2.bukalapak.com/img/2254415783/s-194-194/Pocari_Sweat_Botol_350_ML_Isi_24_Pcs.jpg.webp"
      },
      {
        namaProduk: "Bintang Soda",
        hargaProduk: 10000,
        gambarProduk: "https://s3.bukalapak.com/img/3750782756/s-194-194/DSC_8779a.jpg.webp"
      },
      {
        namaProduk: "Tango Botol",
        hargaProduk: 5000,
        gambarProduk: "https://s0.bukalapak.com/img/04672821331/s-194-194/3611450_57841015_9ba0_426b_a3b0_7e30da8b48f1_700_700.jpg.webp"
      },
      {
        namaProduk: "Fruit Tea",
        hargaProduk: 6000,
        gambarProduk: "https://s4.bukalapak.com/img/4928815892/s-194-194/fruit_tea_botol.jpg.webp"
      }
    ]

    for (let i = 0; i < listProduk.length; i++) {
      show += `<div class="col-6 col-sm-4 col-md-2 " style="padding: 20px"><center> <img src="${listProduk[i].gambarProduk}" class="rounded"><br> ${listProduk[i].namaProduk}<br><b>Rp.${listProduk[i].hargaProduk}</b> <br> <button class="btn btn-primary beliProduk" data-toggle="modal" data-target="#modalBuy" idProduk='${i}'>Beli</button> </center> </div>`
    }
    document.querySelector("#show").innerHTML = show
    $(document).ready(function () {
      $(document).on('click', '.modalClose', function () {
        $('#modalBuy').modal('hide')
        $('#trxDetail').modal('hide')
      })
      $(document).on('click', '.beliProduk', function () {
        let idProduk = $(this).attr('idProduk');
        let bodyModal = `<div class="row">

          <div class="col-md-6">
            <center><img
                src="${listProduk[idProduk].gambarProduk}">
            </center>
          </div>
          <div class="col-md-6">
            <div class="form-group"> 
              <label>Harga Produk</label>
              <input type="number" class="form-control" value="${listProduk[idProduk].hargaProduk}" disabled="" id="hargaProduk"> 
            </div>
            <div class="form-group"> 
              <label>Uang Tunai</label> 
              <input type="number" class="form-control" placeholder="Uang Tunai" id="uangTunai" value=""> 
            </div>
          </div>
        </div>`
        let modalFooter = `<button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
          <button class="btn btn-primary trxTodo" idProduk="${idProduk}">Beli</button>`

        $("#modalBuyTitle").html(listProduk[idProduk].namaProduk)
        $("#modalBuyBody").html(bodyModal)
        $("#modalBuyFooter").html(modalFooter)
      })
    })
    $(document).on('click', '.trxTodo', function () {
      let idProduk = $(this).attr('idProduk');
      let harga = parseInt($("#hargaProduk").val())
      let tunai = parseInt($("#uangTunai").val())
      let daftarUang = [100000,50000,20000,10000,5000,2000,1000,500,200,100,50]
      // let kembalian = parseInt(tunai)-parseInt(harga)

      
      if(tunai < harga){
        $("#uangTunai").css("borderColor","red");
      
      }else if(tunai >= harga){
        let trxDetailBody = ''
        $("#uangTunai").css("borderColor","#ced4da");
        // $("#trxDetailBody").html("dsadadasd")
        $('#trxDetail').modal('show')
        $("#kembalian").html(`Kembalian Anda : ${tunai - harga}`)

      }else{
        $("#uangTunai").css("borderColor","red");
      }

    })


  </script>

</body>

</html>
